<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
   
    <title>Formulario Ejemplo</title>
</head>
<body>
    <form action="" method="">
        <font size="5" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <p>Nombre <input required type="text" size="30" name="nombre"></p>
            <p><input type="radio" name="opcion"> Casado</p>
            <p><input type="radio" name="opcion"> Soltero</p>
            <p><input type="radio" name="opcion"> Divorciado</p>
            <p>Apellidos<input placeholder="Pon los dos apellidos" type="text" name="apellidos"></p>
            <p>Contraseña<input minlength="8" type="password" name="contraseña"></p>
            <p>Comentari <br> <textarea name="texto" rows="6" cols="50" placeholder="Mucho texto"></textarea></p>
            <p>Edad <input name="edad" type="date"></p>
            <p>Horario <input name="horario" type="time"></p>
            <p>Valoración <input type="range"></p>
            <p><input name="trampa" type="checkbox" checked> Acepto todo</p>
            <p>Color <input type="color"></p>
            <button type="submit">Subir</button>
            <input type="reset" value="Resetear">
        </font>
        
    </form>
</body>
</html>
